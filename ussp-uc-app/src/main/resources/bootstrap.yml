spring:
  profiles.active: native

---
spring:
  profiles: native
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration,org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration.RabbitAnnotationDrivenConfiguration,org.springframework.cloud.config.client.ConfigClientAutoConfiguration
management:
  security:
    enabled: false
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:30101/eureka/  # 配置注册中心url

---
spring:
  profiles: dev
  rabbitmq:
    host: 10.110.1.240
    port: 5672
    username: admin
    password: admin
    virtual-host: /
  cloud:
    config:
      discovery:
        enabled: true
        service-id: ussp-config-app
      profile: sit
      username: root
      password: 123456
    bus:
      trace:
        enabled: true


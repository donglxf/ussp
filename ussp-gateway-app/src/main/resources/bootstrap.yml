spring:
  application:
    name: ussp-gateway-app
  cloud:
    config:
      discovery:
        enabled: true
        service-id: ussp-config-app
    bus:
      enabled: true
  profiles:
    active: local
eureka:
  instance:
    prefer-ip-address: true

---
spring:
  profiles: local
  cloud:
    config:
      enabled: false
    bus:
      enabled: false

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:30101/eureka/

---
spring:
  profiles: dev

eureka:
  client:
    serviceUrl:
      defaultZone: http://10.110.1.240:30101/eureka/

---
spring:
  profiles: sit

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_ADDRESS}

---
spring:
  profiles: uat

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_ADDRESS}

---
spring:
  profiles: prd

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_ADDRESS}
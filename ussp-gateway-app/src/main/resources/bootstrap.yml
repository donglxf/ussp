spring:
  application:
    name: ussp-gateway-app
  profiles:
    active: native
---
spring:
  profiles: native
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration,org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration.RabbitAnnotationDrivenConfiguration,org.springframework.cloud.config.client.ConfigClientAutoConfiguration
eureka: 
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:30101/eureka/
      
---
spring:
  profiles: dev
  port: ${SERVER_PORT}
  rabbitmq: 
      host: 10.110.1.240
      port: 5672
      username: admin
      password: admin
      virtual-host: /
  cloud:
    config:
      discovery:
        enabled: false
        service-id: ussp-config-app
    bus:
      trace:
        enabled: false
      
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://10.110.1.240:30101/eureka/
      

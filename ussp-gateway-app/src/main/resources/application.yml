feign:  
  hystrix:  
    enabled: true
hystrix:
  threadpool: 
    default:
      coreSize: 2000
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000
          strategy: THREAD
      fallback: 
         isolation:
          semaphore:
            maxConcurrentRequests: 1000
            
zuul:
  AccessFilter:
    pre:
      disable: false
  host:
    maxTotalConnections: 2000
    maxPerRouteConnections: 800
    socket-timeout-millis: 60000
    connect-timeout-millis: 60000
  semaphore: 
    maxSemaphores: 1500
  routes:
    #用户权限管理中心
    ussp-uc:
      path: /uc/**
      serviceId: ussp-uc-app
    #用户账户与授权平台
    ussp-uaa:
      path: /uaa/**
      serviceId: ussp-uaa-app
      sensitiveHeaders: "*"
    #外联平台
    eip:
      path: /ht/**
      serviceId: eip-in
    #车全系统
    cisp-web-service:
      path: /admin/**
      serviceId: cisp-web-service
      sensitiveHeaders: "*"
    cisp-car-service:
      path: /car/**
      serviceId: cisp-car-service
    #额度系统
    clms-limit-service:
      path: /clms-limit-service/**
      serviceId: clms-limit-service
    clms-product-service:
      path: /clms-product-service/**
      serviceId: clms-product-service
    clms-codes-service:
      path: /clms-codes-service/**
      serviceId: clms-codes-service
    #风控系统
    risk-ui:
      path: /rule/ui/**
      serviceId: risk-ui
      sensitiveHeaders: "*"
    rule-service:
      path: /rule/service/**
      serviceId: rule-service
      sensitiveHeaders: "*"
    risk-activiti:
      path: /activiti/**
      serviceId: risk-activiti-service
    risk-drools:
      path: /drools/**
      serviceId: risk-drools
    #核心账务
    cams-account-service:
      path: /cams/account/**
      serviceId: cams-account-service
    cams-ui:
      path: /cams/ui/**
      serviceId: cams-ui
    #诉讼系统
    litigation-service:
      path: /lawService/**
      serviceId: litigation-service
    litigation-ui:
      path: /lawUi/**
      serviceId: litigation-ui
    #贷后系统
    alms-core-service:
      path: /alms/core/**
      serviceId: alms-core-service
    alms-scheduled-service:
      path: /alms/scheduled/**
      serviceId: alms-scheduled-service
    alms-open-service:
      path: /alms/open/**
      serviceId: alms-open-service  
    ht:
      path: /ht/*
      serviceId: eip-in
    rp-birt-view:
      path: /rp/view/**
      serviceId: rp-birt-view
      sensitiveHeaders: "*"
    #微信公众号
    wx-app:
      path: /wx/app/**
      serviceId: wx-app
      sensitiveHeaders: "*"
    wx-ui:
      path: /wx/ui/**
      serviceId: wx-ui


ht:
  ignoreUrl: #不验证的url(可以使用通配符（*）)
     app: /wx/*,/ht/*  #系统级验证
     web: /uaa/*,/uc/system/*,/ht/nologin/*,/admin/*,/car/*,/rule/ui/*,/cams/ui/*,/cams/accountmq/*,/lawUi/*,/alms/ui/*,/alms/core/downLoadController/*,/alms/core/car/download,/alms/open/carAuction/*,/activiti/service/*,/rp-ui-service/*,/rp/view/* #不需要验证token
     http: /uc/hello,/uc/auth/loadBtnAndTab,/uc/auth/loadMenu,/rule/service/check/key,/rule/service/user/getUserInfo,/lawService/index/*,/lawService/ProcessApproveStepBar/getProcessWorkLogList #需要验证token
  rule:
    className: com.ht.ussp.gateway.app.rule.InstanceIdAndIPAddrRule #自定义路由策略
    



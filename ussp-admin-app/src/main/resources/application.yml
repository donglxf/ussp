spring:
    profiles.active: dev
    
---
server:
  port: 10001
spring:
  profiles: dev
  application:
    name: ussp-admin-app
    boot:
      admin:
        url: http://localhost:10001/
        username: "${security.user.name}"
        password: "${security.user.password}"
        client:
          metadata:
            user.name: "${security.user.name}"
            user.password:  "${security.user.password}"

management:
  context-path: "/actuator"

security:
   user:
     name: admin
     password: 123456
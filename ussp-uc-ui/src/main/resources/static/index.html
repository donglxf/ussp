<script>
    var basepath = "http://localhost:9999/";
    Date.prototype.Format = function (fmt) { //author: meizz
        var o = {
            "M+": this.getMonth() + 1, //月份   
            "d+": this.getDate(), //日   
            "H+": this.getHours(), //小时   
            "m+": this.getMinutes(), //分   
            "s+": this.getSeconds(), //秒   
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度   
            "S": this.getMilliseconds() //毫秒   
        };
        if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }

    var message;
    layui.config({
        base: '/plugins/layui/extend/modules/',
        version: false
    }).use(['layer', 'ht_cookie'], function () {
        var layer = layui.layer, cookie = layui.ht_cookie;
        var refreshToken = cookie.getRefreshToken();
        // 如果refreshToken失效，则直接跳转到登录页面
        if (refreshToken == null || refreshToken == "") {
            layer.confirm("登录超时，请重新登录。", function (index) {
                top.location.href = "/login.html";
                layer.close(index);
            });
            return false;
        }
        layui.config({
            base: '/plugins/layui/extend/modules/',
            version: false
        }).use(['app', 'message', 'ht_ajax', 'ht_cookie', 'ht_auth'], function () {
            var app = layui.app,
                $ = layui.jquery,
                cookie = layui.ht_cookie,
                ht_auth = layui.ht_auth,
                layer = layui.layer;
            //将message设置为全局以便子页面调用
            message = layui.message;
            //主入口
            app.set({
                type: 'page'
            }).init();
            $('dl.skin > dd').on('click', function () {
                var $that = $(this);
                var skin = $that.children('a').data('skin');
                switchSkin(skin);
            });
            var setSkin = function (value) {
                    layui.data('kit_skin', {
                        key: 'skin',
                        value: value
                    });
                },
                getSkinName = function () {
                    return layui.data('kit_skin').skin;
                },
                switchSkin = function (value) {
                    var _target = $('link[kit-skin]')[0];
                    _target.href = _target.href.substring(0, _target.href.lastIndexOf('/') + 1) + value + _target.href.substring(_target.href.lastIndexOf('.'));
                    setSkin(value);
                },
                initSkin = function () {
                    var skin = getSkinName();
                    switchSkin(skin === undefined ? 'default' : skin);
                }();
            $("#login_out").on("click", function () {
                cookie.deleteToken();
                cookie.deleteRefreshToken();
                window.location.href = "/login.html";
            });
            //初始化权限资源
            ht_auth.load();
        });
    });

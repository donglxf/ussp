<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>用户权限管理系统-修改密码</title>
    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css" media="all"/>
    <!--<link rel="stylesheet" href="/plugins/bootstrap/fonts/font-awesome-4.5.0/css/font-awesome.min.css" media="all"/>-->
    <link rel="stylesheet" href="/plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/plugins/font-awesome/css/font-awesome.min.css" media="all"/>
    <link rel="stylesheet" href="/css/app.css" media="all"/>
    <link rel="stylesheet" href="/css/themes/default.css" media="all" id="skin" kit-skin/>
    <link rel="stylesheet" href="/css/ht.css" media="all"/>
    <style>
        header{
            height: 45px;
            line-height: 45px;
            background-color: #0b496c;
            width: 100%;
            min-width: 680px;
            margin-bottom: 20px !important;
        }
        h2{
            width: 680px;
            margin: 0 auto;
            color: white;
            line-height: normal;
        }
        section{
            width: 680px;
            height: auto;
            min-height: 344px;
            overflow: visible;
            text-align: left;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }
        footer {
            position: absolute;
            text-align: center;
            left: 0;
            bottom: 0;
            width: 100%;
            min-width: 680px;
        }
        .layui-form-item {
            margin-bottom: 15px;
        }
        label{
            line-height: normal;
        }
        input[readonly] {
            background: #D0D0D0;
        }
        button{
            background: #4B91D8;
            background-image: linear-gradient(#64A5E6, #4086CE);
            border-radius: 4px;
            border: #6699CC 1px solid;
        }
    </style>
</head>
<body>
<header id="header" style="display: none">
    <h2 title="密码修改">密码修改</h2>
</header>
<section class="layui-fluid" id="changePwd_div">
    <form method="post" class="layui-form" lay-filter="changePwd_filter_modify_form">
        <input type="hidden" name="userId" id="userId"/>
        <div class="layui-form-item">
            <label class="layui-form-label">工号</label>
            <div class="layui-input-block ">
                <input type="text" name="jobNumber" lay-verify="required" readonly autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户姓名</label>
            <div class="layui-input-block">
                <input type="text" name="userName" lay-verify="required" readonly autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input type="tel" name="mobile" lay-verify="phone" readonly class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">原密码<b>*</b></label>
            <div class="layui-input-block ">
                <input type="password" name="oldPwd" id="oldPwd" lay-verify="required" maxlength="63" placeholder="请输入密码" autocomplete="off" class="layui-input ">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">新密码<b>*</b></label>
            <div class="layui-input-block">
                <input type="password" name="newPwd" id="newPwd" lay-verify="required|newPwd" maxlength="63" placeholder="请输入新密码" autocomplete="off" class=" layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">确认新密码<b>*</b></label>
            <div class="layui-input-block">
                <input type="password" id="newPwdConfirm" lay-verify="required|confirmPwd" maxlength="63" placeholder="请再次输入新密码" autocomplete="off" class=" layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-fluid" style="width: 100px">
                <button class="layui-btn pull-center" style="width: 100px;" lay-submit lay-filter="changePwd_filter_modify_form">保&nbsp;&nbsp;&nbsp;&nbsp;存</button>
            </div>
        </div>
    </form>
</section>
<footer id="footer" style="display: none">
    <div class="layui-fluid">
        2018 © <a href="http://www.hongte.info" target="_blank">鸿特信息</a>
    </div>
</footer>
<script src="/js/common.js"></script>
<script type="text/javascript">
    var isall = getvl("isall");
    if(isall=="false"){
        document.getElementById("header").remove();
        document.getElementById("footer").remove();
    }else{
        document.getElementById("header").style.display="block";
        document.getElementById("footer").style.display="block";
    }
</script>
<script src="/plugins/layui/layui.js"></script>
<script src="/common/config.js"></script>
<script src="/js/user/changePwdOther.js"></script>
</body>
</html>

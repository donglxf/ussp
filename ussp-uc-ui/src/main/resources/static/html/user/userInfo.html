<div class="layui-fluid">
    <div id="user_modify_userinfo_div"   >
        <form method="post" class="layui-form"   lay-filter="userInfo_filter_modify_form">
            <input type="hidden" name="id" readonly class="layui-input layui-input-sm">
            <div class="layui-form-item" >
                <label class="layui-form-label">工号<b>*</b></label>
                <div class="layui-input-block ">
                    <input type="text" name="jobNumber" lay-verify="required" readonly autocomplete="off" lay-verType="tips" class="layui-input-sm layui-bg-gray" style="width: 30%">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户编号<b>*</b></label>
                <div class="layui-input-block">
                    <input type="text" name="userId" lay-verify="required" readonly autocomplete="off" lay-verType="tips" class=" layui-input-sm layui-bg-gray" style="width: 30%">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户姓名<b>*</b></label>
                <div class="layui-input-block">
                    <input type="text" name="userName" lay-verify="required"   autocomplete="off" lay-verType="tips" class=" layui-input-sm" style="width: 30%">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-block">
                    <input type="tel" name="mobile" lay-verify="phone" autocomplete="off" lay-verType="tips" class=" layui-input-sm" style="width: 30%">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">邮箱<b>*</b></label>
                <div class="layui-input-block">
                    <input type="text" name="email" lay-verify="email|required" autocomplete="off" lay-verType="tips" class=" layui-input-sm" style="width: 30%">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">身份证</label>
                <div class="layui-input-block">
                    <input type="text" name="idNo" lay-verify="identity" autocomplete="off" lay-verType="tips"  class=" layui-input-sm" style="width: 30%">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">所属机构<b>*</b></label>
                <div class="layui-input-block">
                    <input type="text" name="orgNameCh" autocomplete="off" readonly lay-verType="tips" class=" layui-input-sm layui-bg-gray" style="width: 30%">
                </div>
            </div>
            <div class="layui-form-item">
                 <div class="layui-input-block" >
                     <button class="layui-btn pull-center"  lay-submit lay-filter="userInfo_filter_modify_form">保存</button>
                 </div>
            </div>
           
        </form>
    </div>
    <script src="/js/user/userInfo.js"></script>
</div>

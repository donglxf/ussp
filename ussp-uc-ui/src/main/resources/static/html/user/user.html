<div class="layui-fluid">
    <div class="tree col-xs-3" style="">
        <div>
            <div class="tree_search">
                <div class="input-group input-group-sm">
                    <input type="text" id="search_tree" class="form-control" placeholder="请输入机构名"/>
                    <div class="input-group-addon btn">
                        <i class="fa fa-search"></i>
                    </div>
                    <div id="btn_refresh_tree" class="input-group-addon btn">
                        <i class="fa fa-refresh"></i>
                    </div>
                </div>
            </div>
            <div id="user_org_ztree_left" class="ztree"></div>
        </div>
    </div>
    <div class="col-xs-9">
        <div class="row row-lg">
            <div id="user_table_tools" class="toolbarBtn btn-group">
                <button class="layui-btn layui-btn-sm" title="新增" data-type="add">
                    新增
                </button>
            </div>
            <div class="pull-right col-xs-4 row">
                <div class="input-group input-group-sm">
                    <input type="text" id="search_keyword" class="form-control"
                           placeholder="请输入用户名/工号/手机号"/>
                    <div class="input-group-btn">
                        <button type="button" class=" layui-btn layui-btn-sm" id="btn-simple-search">
                            <i class="fa fa-search"></i>
                        </button>
                        <!--<button type="button" class="btn btn-primary" title="高级查询" id="toggle-advanced-search">-->
                        <!--<i class="fa fa-angle-double-down"></i>-->
                        <!--</button>-->
                    </div>
                </div>
            </div>
        </div>
        <div id="div-advanced-search" style="display: none;">
            <form class="form-horizontal well clearfix">
                <div class="form-group">
                    <label class="control-label col-xs-1">用户名：</label>
                    <div class="col-xs-2">
                        <input id="search_empCode" name="empCode" type="text" class="form-control  input-sm"
                               aria-required="true">
                    </div>
                    <div class="btn-group pull-right" style="margin-right: 15px;">
                        <button type="button" class="btn btn-primary btn-sm" id="btn-advanced-rest">
                            <i class="fa fa-reset"></i> 重置
                        </button>
                        <button type="button" class="btn btn-primary btn-sm" id="btn-advanced-search">
                            <i class="fa fa-search"></i> 查询
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row row-lg">
            <table id="user_datatable" lay-filter="filter_user_datatable">
            </table>
            <script type="text/html" id="user_datatable_bar">
                <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>
        </div>
    </div>
    <!--新增表单-->
    <div id="user_add_data_div" class="hide">
        <div class="layui-form" lay-filter="filter_add_data_form">
            <form id="filter_add_data_form" method="post" enctype="application/x-www-form-urlencoded">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户编号</label>
                    <div class="layui-input-block">
                        <input type="text" name="userId" autocomplete="off" lay-verify="required" lay-verType="tips"
                               readonly
                               class="layui-input layui-input-sm">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">工号</label>
                    <div class="layui-input-block">
                        <input type="text" name="jobNumber" lay-verify="required" autocomplete="off" lay-verType="tips"
                               class="layui-input layui-input-sm">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" name="userName" lay-verify="required" autocomplete="off" lay-verType="tips"
                               class="layui-input layui-input-sm">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-block">
                        <input type="tel" name="mobile" lay-verify="phone" autocomplete="off" lay-verType="tips"
                               class="layui-input layui-input-sm">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" lay-verify="email" autocomplete="off" lay-verType="tips"
                               class="layui-input layui-input-sm">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">身份证</label>
                    <div class="layui-input-block">
                        <input type="text" name="idNo" lay-verify="identity" autocomplete="off" lay-verType="tips"
                               class="layui-input layui-input-sm">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">所属机构</label>
                    <div class="layui-input-block">
                        <input type="text" name="orgCode" lay-verify="required" autocomplete="off" readonly
                               lay-verType="tips"
                               class="layui-input layui-input-sm">
                    </div>
                </div>
                <button class="layui-btn hide" lay-submit="" lay-filter="filter_add_data_form_btn">跳转式提交</button>
            </form>
        </div>
    </div>
    <!--修改表单-->
    <div id="modify_data_div" class=" hide" class="hide">
        <form id="modify_data_form" class="form-horizontal" method="post" enctype="application/x-www-form-urlencoded">

        </form>
    </div>
    <!--查看表单-->
    <div id="view_data_div" class="ibox-content hide" class="hide">
        <form id="view_data_form" class="form-horizontal" method="post" enctype="application/x-www-form-urlencoded">

        </form>
    </div>
    <script src="/js/user/user.js"></script>
</div>

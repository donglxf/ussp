    <div id="user_add_data_div" class="hide">
        <form method="post" class="layui-form" lay-filter="filter_add_data_form">
            <div class="layui-form-item">
                <label class="layui-form-label">工号</label>
                <div class="layui-input-block">
                    <input type="text" name="jobNumber" lay-verify="checkExistJobNum" autocomplete="off" lay-verType="tips"
                           class="layui-input layui-input-sm">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户名<b>*</b></label>
                <div class="layui-input-block">
                    <input type="text" name="loginId" lay-verify="required|checkExistLoginId" autocomplete="off" lay-verType="tips"
                           class="layui-input layui-input-sm">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户姓名<b>*</b></label>
                <div class="layui-input-block">
                    <input type="text" name="userName" lay-verify="required" autocomplete="off" lay-verType="tips"
                           class="layui-input layui-input-sm">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号<b>*</b></label>
                <div class="layui-input-block">
                    <input type="tel" name="mobile" lay-verify="required|phone|checkExistMobile" autocomplete="off" lay-verType="tips"
                           class="layui-input layui-input-sm">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">邮箱<b>*</b></label>
                <div class="layui-input-block">
                    <input type="text" name="email" lay-verify="required|email|checkExistEmail" autocomplete="off" lay-verType="tips"
                           class="layui-input layui-input-sm">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">身份证</label>
                <div class="layui-input-block">
                    <input type="text" name="idNo" lay-verify="identity" autocomplete="off"
                           lay-verType="tips"
                           class="layui-input layui-input-sm">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">所属机构<b>*</b></label>
                <div class="layui-input-block">
                    <input type="text" id="user_org_tree_select" name="orgName" autocomplete="off"
                           lay-verType="tips" class="layui-input layui-input-sm">
                    <input type="hidden" name="orgCode" autocomplete="off" readonly
                           lay-verType="tips" class="layui-input layui-input-sm">
                    <input type="hidden" name="orgPath" autocomplete="off" readonly
                           lay-verType="tips" class="layui-input layui-input-sm">
                    <input type="hidden" name="rootOrgCode" autocomplete="off" readonly
                           lay-verType="tips" class="layui-input layui-input-sm">
                </div>
            </div>
            <button class="layui-btn hide" lay-submit="" lay-filter="filter_add_data_form"></button>
        </form>
    </div>

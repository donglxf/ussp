<div class="layui-fluid" lay-filter="roleRes_auth">
    <div class="tree col-xs-3" style="">
        <div>
            <div class="tree_search">
                <div class="input-group input-group-sm">
                    <input type="text" id="user_search_tree_org" class="form-control" placeholder="请输入角色名"/>
                    <div id="roleRes_btn_refresh_tree" class="input-group-addon btn" title="刷新">
                        <i class="fa fa-refresh"></i>
                    </div>
                </div>
            </div>
            <div id="roleRes_app_auth_ztree_left" class="ztree"></div>
        </div>
    </div>
    <div class="col-xs-9" id="resource_content">
        <div class="layui-tab view_tab" lay-filter="resource_top_tab">
            <ul class="layui-tab-title">
                <li class="layui-this" lay-id="resMenuType">菜单</li>
                <li lay-id="resModuleType">模块</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <div class="row-lg">
                        <div class="toolbarBtn btn-group">
                            <button class="layui-btn layui-btn-sm" title="保存" data-type="save">
                                保存
                            </button>
                            <button class="layui-btn layui-btn-sm layui-btn-primary" title="重置" data-type="reset">
                                重置
                            </button>
                        </div>
                        <!--<div class="pull-right col-xs-4">-->
                        <!--<div class="input-group input-group-sm row">-->
                        <!--<input type="text" class="form-control" id="resource_menu_search_keyword"-->
                        <!--placeholder="请输入菜单编号/菜单名称/菜单链接"/>-->
                        <!--<div class="input-group-btn">-->
                        <!--<button type="button" class="layui-btn layui-btn-sm" data-type="search"-->
                        <!--data-res-type="menu">-->
                        <!--<i class="fa fa-search"></i>-->
                        <!--</button>-->
                        <!--</div>-->
                        <!--</div>-->
                        <!--</div>-->
                    </div>
                    <div class="row-lg">
                        <div id="roleRes_grid" class="grid layui-form layui-border-box layui-table-view"
                             lay-filter="roleRes_grid"></div>
                    </div>
                    <script id="roleRes_table_laytpl" type="text/html">
                        <table class="layui-table">
                            <thead>
                            <tr>
                                <th width="20%" align="center">菜单权限</th>
                                <th width="40%" align="center">按钮权限</th>
                                <th width="40%" align="center">Tab权限</th>
                            </tr>
                            </thead>
                            <tbody>
                            {{# layui.each(d.rows,function(index,r){ }}
                            <tr>
                                <td><input type="checkbox" lay-skin="primary" value="{{r.code}}" {{#  if(r.ischecked){ }}checked{{#  } }} /> {{r.nameCn}}</td>
                                <td>
                                    {{# layui.each(r.btns,function(index,b){ }}
                                    <span><input type="checkbox" lay-skin="primary" value="{{b.code}}" {{#  if(b.ischecked){ }}checked{{#  } }}/> {{b.nameCn}}</span>
                                    {{# }); }}
                                </td>
                                <td>
                                    {{# layui.each(r.tabs,function(index,t){ }}
                                    <span><input type="checkbox" lay-skin="primary" value="{{t.code}}" {{#  if(t.ischecked){ }}checked{{#  } }}/> {{t.nameCn}}</span>
                                    {{# }); }}
                                </td>
                            </tr>
                            {{# }); }}
                            </tbody>
                        </table>
                    </script>
                </div>
                <div class="layui-tab-item">
                    <div class="row-lg">
                        <div class="toolbarBtn btn-group">
                            <button class="layui-btn layui-btn-sm" title="新增" data-type="add" data-res-type="module">
                                新增
                            </button>
                        </div>
                        <div class="pull-right col-xs-4">
                            <div class="input-group input-group-sm row">
                                <input type="text" class="form-control"
                                       id="resource_module_search_keyword"
                                       placeholder="请输入模块编号/模块名称"/>
                                <div class="input-group-btn">
                                    <button type="button" class="layui-btn layui-btn-sm"
                                            data-type="search" data-res-type="module">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row-lg">
                        <table id="resource_module_datatable" lay-filter="resource_module_datatable">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/role/roleResource.js"></script>
</div>

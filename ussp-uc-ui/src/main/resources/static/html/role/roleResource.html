<div class="layui-fluid" lay-filter="roleRes_auth">
    <div class="tree col-xs-3" style="">
        <div>
            <div class="tree_search">
                <div class="input-group input-group-sm">
                    <input type="text" id="user_search_tree_org" class="form-control" placeholder="请输入角色名"/>
                    <div id="roleRes_btn_refresh_tree" class="input-group-addon btn" title="刷新">
                        <i class="fa fa-refresh"></i>
                    </div>
                </div>
            </div>
            <div id="roleRes_app_auth_ztree_left" class="ztree"></div>
        </div>
    </div>
    <div class="col-xs-9" id="resource_content">
        <div class="layui-tab view_tab" lay-filter="resource_top_tab">
            <ul class="layui-tab-title">
                <li class="layui-this">菜单</li>
                <li>模块</li>
                <li>自定义权限</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <div class="row-lg">
                        <div class="toolbarBtn btn-group">
                            <button class="layui-btn layui-btn-sm" title="保存" data-type="save" data-res-type="menu">
                                保存
                            </button>
                            <button class="layui-btn layui-btn-sm layui-btn-primary" title="重置" data-type="reset" data-res-type="menu">
                                重置
                            </button>
                        </div>
                    </div>
                    <div class="row-lg">
                        <div id="roleRes_menu_grid" class="grid layui-form layui-border-box layui-table-view"></div>
                    </div>
                    <script id="roleRes_menu_laytpl" type="text/html">
                        <table class="layui-table">
                            <thead>
                            <tr>
                                <th width="20%" align="center">菜单权限</th>
                                <th width="40%" align="center">按钮权限</th>
                                <th width="40%" align="center">Tab权限</th>
                            </tr>
                            </thead>
                            <tbody>
                            {{# layui.each(d.rows,function(index,r){ }}
                            <tr>
                                <td><input type="checkbox" lay-skin="primary" value="{{r.code}}" {{# if(r.ischecked){ }}checked{{# } }}/> {{r.nameCn}}</td>
                                <td>
                                    {{# layui.each(r.btns,function(index,b){ }}
                                    <span><input type="checkbox" lay-skin="primary" value="{{b.code}}" {{# if(b.ischecked){ }}checked{{# } }}/> {{b.nameCn}}</span>
                                    {{# }); }}
                                </td>
                                <td>
                                    {{# layui.each(r.tabs,function(index,t){ }}
                                    <span><input type="checkbox" lay-skin="primary" value="{{t.code}}" {{# if(t.ischecked){ }}checked{{# } }}/> {{t.nameCn}}</span>
                                    {{# }); }}
                                </td>
                            </tr>
                            {{# }); }}
                            </tbody>
                        </table>
                    </script>
                </div>
                <div class="layui-tab-item">
                    <div class="row-lg">
                        <div class="toolbarBtn btn-group">
                            <div class="toolbarBtn btn-group">
                                <button class="layui-btn layui-btn-sm" title="保存" data-type="save" data-res-type="module">
                                    保存
                                </button>
                                <button class="layui-btn layui-btn-sm layui-btn-primary" title="重置" data-type="reset" data-res-type="module">
                                    重置
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row-lg">
                        <div id="roleRes_module_grid" class="grid layui-form layui-border-box layui-table-view"></div>
                    </div>
                    <script id="roleRes_module_laytpl" type="text/html">
                        <table class="layui-table">
                            <thead>
                            <tr>
                                <th width="50%" align="center">模块权限</th>
                                <th width="50%" align="center">模块编号</th>
                            </tr>
                            </thead>
                            <tbody>
                            {{# layui.each(d.rows,function(index,r){ }}
                            <tr>
                                <td><input type="checkbox" lay-skin="primary" value="{{r.code}}" {{# if(r.ischecked){ }}checked{{# } }}/> {{r.nameCn}}</td>
                                <td>
                                    <span>{{r.code}}</span>
                                </td>
                            </tr>
                            {{# }); }}
                            </tbody>
                        </table>
                    </script>
                </div>
                <div class="layui-tab-item">
                    <div class="row-lg">
                        <div class="toolbarBtn btn-group">
                            <div class="toolbarBtn btn-group">
                                <button class="layui-btn layui-btn-sm" title="保存" data-type="save" data-res-type="custom">
                                    保存
                                </button>
                                <button class="layui-btn layui-btn-sm layui-btn-primary" title="重置" data-type="reset" data-res-type="custom">
                                    重置
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row-lg">
                        <div id="roleRes_custom_grid" class="grid layui-form layui-border-box layui-table-view"></div>
                    </div>
                    <script id="roleRes_custom_laytpl" type="text/html">
                        <table class="layui-table">
                            <thead>
                            <tr>
                                <th width="25%" align="center">自定义权限名称</th>
                                <th width="25%" align="center">自定义权限编号</th>
                                <th width="50%" align="center">自定义权限说明</th>
                            </tr>
                            </thead>
                            <tbody>
                            {{# layui.each(d.rows,function(index,r){ }}
                            <tr>
                                <td><input type="checkbox" lay-skin="primary" value="{{r.code}}" {{# if(r.ischecked){ }}checked{{# } }}/> {{r.nameCn}}</td>
                                <td>
                                    <span>{{r.code}}</span>
                                </td>
                                <td>
                                    <span>{{r.remark}}</span>
                                </td>
                            </tr>
                            {{# }); }}
                            </tbody>
                        </table>
                    </script>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/role/roleResource.js?v=1.2"></script>
</div>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>用户权限管理系统</title>
    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css" media="all"/>
    <!--<link rel="stylesheet" href="/plugins/bootstrap/fonts/font-awesome-4.5.0/css/font-awesome.min.css" media="all"/>-->
    <link rel="stylesheet" href="/plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/plugins/font-awesome/css/font-awesome.min.css" media="all"/>
    <link rel="stylesheet" href="/css/app.css" media="all"/>
    <link rel="stylesheet" href="/css/themes/default.css" media="all" id="skin" kit-skin/>
    <link rel="stylesheet" href="/css/ht.css" media="all"/>
</head>
<body>
 <!--新增表单-->
<div class="layui-form-item" align="center">
	    <div class="row-lg"  id="userrole_roleDialog_table_tools">
               <div class="pull-right col-xs-4">
                   <div class="input-group input-group-sm row">
                        <input type="text" class="form-control" maxlength="60" id="userrole_roleDialog_search_keyword"  placeholder="请输入角色名称"/>
                       <div class="input-group-btn">
                           <button type="button" class="layui-btn layui-btn-sm"  data-type="search" >
                               <i class="fa fa-search"></i>
                           </button>
                       </div>
                   </div>
               </div>
        </div>
	</div>
	<div class="layui-form-item" align="center">
		<div id="userrole_add_data_div">
			<table id="userrole_roleDialog_data" lay-filter="filter_userrole_roleDialog_data">
			</table>
			<script type="text/html" id="createTimeTpl">
                       {{new Date( d.createdDatetime ).Format('yyyy-MM-dd HH:mm:ss')}} 
	         </script>
	         <script type="text/html" id="statusTpl">
                      {{#  if(d.status == '0'){ }}
                                                                    启用
                      {{#  } else { }}
                                                                   禁用
                      {{#  } }}
					</script>
		</div>
	</div>
	<div class="layui-form-item" align="center">
		 <a href="###" id="a_check" class="layui-btn" >选中</a> 
		 <a href="###" id="a_close" class="layui-btn">关闭</a>
	</div>
	
  <div id="role_add_role_div" class="hide">
        <form method="post" class="layui-form" style="margin-top: 20px" lay-filter="filter_add_userrole_roleDialog_form">
            <div class="layui-form-item" >
                <label class="layui-form-label">角色编号<b>*</b></label>
                <div class="layui-input-block">
                    <input type="text" name="roleCode" id="roleCode" lay-verify="required" maxlength="20" autocomplete="off" lay-verType="tips" class="layui-input layui-input-sm">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户id<b>*</b></label>
                <div class="layui-input-block">
                    <input type="text" name="userId" id="userId"    maxlength="40" autocomplete="off" lay-verType="tips" class="layui-input layui-input-sm">
                </div>
            </div>
            <button class="layui-btn hide" lay-submit="" lay-filter="filter_add_userrole_roleDialog_form"></button>
        </form>
    </div>
	<script src="/plugins/layui/layui.js"></script>
	<script src="/js/common.js"></script>
	<script src="/js/userrole/roleDialog.js"></script>
	<script src="/common/config.js"></script>
</body>
</html>

<body>
 <!--新增表单-->

	<div class="layui-form-item" align="center">
		<div id="userposition_add_data_div">
			<table id="userposition_add_data" lay-filter="filter_userposition_add_data">
			</table>
			<script type="text/html" id="createTimeTpl">
                       {{new Date( d.createdDatetime ).Format('yyyy-MM-dd HH:mm:ss')}} 
	        </script>
	        <script type="text/html" id="statusTpl">
                      {{#  if(d.status == '0'){ }}
                                                                    启用
                      {{#  } else { }}
                                                                   禁用
                      {{#  } }}
					</script>
		</div>
	</div>
	<div class="layui-form-item" align="center">
		 <a href="###" id="a_check" class="layui-btn" >选中</a> 
		 <a href="###" id="a_close" class="layui-btn">关闭</a>
	</div>
	
  <div id="position_add_position_div" class="hide">
        <form method="post" class="layui-form" style="margin-top: 20px" lay-filter="filter_add_position_form">
            <div class="layui-form-item" >
                <label class="layui-form-label">岗位编号<b>*</b></label>
                <div class="layui-input-block">
                    <input type="text" name="positionCode" id="positionCode"   maxlength="20" autocomplete="off" lay-verType="tips" class="layui-input layui-input-sm">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户id<b>*</b></label>
                <div class="layui-input-block">
                    <input type="text" name="userId" id="userId"    maxlength="40" autocomplete="off" lay-verType="tips" class="layui-input layui-input-sm">
                </div>
            </div>
            <button class="layui-btn hide" lay-submit="" lay-filter="filter_add_position_form"></button>
        </form>
    </div>
	<script src="/plugins/layui/layui.js"></script>
	<script src="/js/common.js"></script>
	<script src="/js/userposition/positionDialog.js"></script>
	<script src="/common/config.js"></script>

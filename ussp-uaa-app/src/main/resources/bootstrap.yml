spring:
  application:
    name: ussp-uaa-app
  cloud:
    config:
      discovery:
        service-id: ussp-config-app
    bus:
      enabled: false
  profiles:
    active: dev
eureka:
  instance:
    prefer-ip-address: true
    lease-expiration-duration-in-seconds: 1
    lease-renewal-interval-in-seconds: 1
  client:
    healthcheck:
      enabled: true

---
spring:
  profiles: local
  cloud:
    config:
      enabled: false
    bus:
      enabled: false
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:30101/eureka/

---
spring:
  profiles: dev
  cloud:
    config:
      discovery:
        enabled: true
    bus:
      enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://172.16.200.110:30101/eureka/
  instance: 
    ip-address: 172.16.200.110
    status-page-url: http://${eureka.instance.ip-address}:${server.port}${status-page-url-path:/info}
    health-check-url: http://${eureka.instance.ip-address}:${server.port}${health-check-url-path:/health}


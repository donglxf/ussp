spring:
  application:
    name: ussp-uaa-app
  cloud:
    config:
      discovery:
        service-id: ussp-config-app
    bus:
      enabled: false
  profiles:
    active: local
eureka:
  instance:
    prefer-ip-address: true
    lease-expiration-duration-in-seconds: 1
    lease-renewal-interval-in-seconds: 1
  client: 
    healthcheck:
      enabled: true


---
spring:
  profiles: local
  cloud:
    config:
      enabled: false
    bus:
      enabled: false
  zipkin:
    base-url: http://localhost:9999/
  sleuth:
    sampler:
      percentage: 1.0
  rabbitmq:
    host: 172.16.200.111
    port: 5672
    username: admin
    password: hongte888
    virtual-host: /
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_ADDRESS:http://localhost:30101/eureka/}

---
spring:
  profiles: dev
  cloud:
    config:
      discovery:
        enabled: true
    bus:
      enabled: true
    zipkin: 
      base-url: http://localhost:9999/
    sleuth:
      sampler:
        percentage: 1.0
    rabbitmq: 
     host: 172.16.200.111
     port: 5672
     username: admin
     password: hongte888
     virtual-host: /

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_ADDRESS:http://172.16.200.110:30101/eureka/}
  instance: 
    ip-address: 172.16.200.110
    status-page-url: http://${eureka.instance.ip-address}:${server.port}${status-page-url-path:/info}
    health-check-url: http://${eureka.instance.ip-address}:${server.port}${health-check-url-path:/health}


spring:
  application:
    name: ussp-config-app
  profiles:
    active: local
---
spring:
  profiles: local
  cloud:
    bus:
      enabled: false
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:30101/eureka/
      
---
spring:
  profiles: dev
  port: ${SERVER_PORT}
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://10.110.1.240:30101/eureka/
      
---

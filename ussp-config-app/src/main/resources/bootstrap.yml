spring:
  application:
    name: ussp-config-app
  profiles:
    active: local
server:
  port: 30106
---
spring:
  profiles: local
  cloud:
    bus:
      enabled: false
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:30101/eureka/
---
spring:
  profiles: dev
eureka:
  instance:
    ip-address: 172.16.200.110
    status-page-url: http://${eureka.instance.ip-address:${spring.cloud.client.ipAddress}}:${server.port}${status-page-url-path:/info}
    health-check-url: http://${eureka.instance.ip-address:${spring.cloud.client.ipAddress}}:${server.port}${health-check-url-path:/health}
  client:
    serviceUrl:
      defaultZone: http://172.16.200.110:30101/eureka/

---
spring:
  profiles: sit
eureka:
  instance:
    ip-address: 172.16.200.112
    status-page-url: http://${eureka.instance.ip-address:${spring.cloud.client.ipAddress}}:${server.port}${status-page-url-path:/info}
    health-check-url: http://${eureka.instance.ip-address:${spring.cloud.client.ipAddress}}:${server.port}${health-check-url-path:/health}
  client:
    serviceUrl:
      defaultZone: http://172.16.200.112:30101/eureka/
---
spring: 
  profiles: uat
  port: ${SERVER_PORT}
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_ADDRESS}
---
spring:
  profiles: prd
  port: ${SERVER_PORT}
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_ADDRESS}
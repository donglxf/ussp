spring:
  application:
    name: ussp-config-app
  profiles:
    active: local
server:
  port: 30106
---
spring:
  profiles: local
  cloud:
    bus:
      enabled: false
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:30101/eureka/
---
spring:
  profiles: dev
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://ussp-registry-app:30101/eureka/
---
spring:
  profiles: sit
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://ussp-registry-app:30101/eureka/
---
spring: 
  profiles: uat
  port: ${SERVER_PORT}
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_ADDRESS}
---
spring:
  profiles: prd
  port: ${SERVER_PORT}
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_ADDRESS}
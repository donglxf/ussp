eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:11111/eureka/  # 配置注册中心url

spring:
  application:
      name: ht-config-client # 根据该值,去config-center中查找service0.yml

  cloud:
    config:
      discovery:
        enabled: true
        service-id: ussp-config-app
      profile: dev
      username: root
      password: 123456
    bus:
      trace:
        enabled: true
security:
  user:
    name: root
    password: 123456
management:
  security:
    enabled: false


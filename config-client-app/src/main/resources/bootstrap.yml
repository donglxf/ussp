    exclude: org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration,org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration.RabbitAnnotationDrivenConfiguration
  application:
      name: ht-config-client # 根据该值,去config-center中查找service0.yml
#  rabbitmq:
#      host: 10.110.1.240
#      port: 5672
#      username: admin
#      password: admin
#      virtual-host: /
  cloud:
    config:
      discovery:
        enabled: true
        service-id: ussp-config-app
      profile: sit
      username: root
      password: 123456
    bus:
      trace:
        enabled: true
security:
  user:
    name: root
    password: 123456
management:
  security:
    enabled: false


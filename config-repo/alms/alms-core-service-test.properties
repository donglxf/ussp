mybatis.basepackage=com.hongte.alms.core.mapper
mybatis.xmlLocation=classpath:mapper/**/*.xml
#swagger
swagger.basepackage=com.hongte.alms.core.controller
swagger.service.name=alms-core-service
swagger.service.description=alms-core-service\u540E\u7AEF\u670D\u52A1\u63A5\u53E3
swagger.service.developer=F1


#mybatis-plus 插件通用mapper
mybatis-plus.mapper-locations=classpath:/mapper/**/*.xml
#实体扫描，多个package用逗号或者分号分隔
mybatis-plus.type-aliases-package=com.hongte.alms.core.entity
mybatis-plus.type-enums-package=com.hongte.alms.core.entity.enums
#主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
mybatis-plus.global-config.id-type=3
#字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
mybatis-plus.global-config.field-strategy=2
#驼峰下划线转换
mybatis-plus.global-config.db-column-underline=true
#刷新mapper 调试神器
mybatis-plus.global-config.refresh-mapper=true
#数据库大写下划线转换
#mybatis-plus.global-config.capital-mode=true
#序列接口实现类配置
#mybatis-plus.global-config.key-generator=com.baomidou.springboot.xxx
#逻辑删除配置
mybatis-plus.global-config.logic-delete-value=0
mybatis-plus.global-config.logic-not-delete-value=1
#自定义填充策略接口实现
#mybatis-plus.global-config.meta-object-handler=com.zp.plus.util.MyMetaObjectHandler
#自定义SQL注入器
#mybatis-plus.global-config.sql-injector: com.baomidou.springboot.xxx
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.cache-enabled=false

#配置日志
logging.level.com.hongte.alms.core.mapper=debug